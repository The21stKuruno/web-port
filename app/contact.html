<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cris-Aian Vergara | Contact</title>
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <!-- Css -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <nav class="container">
      <div class="logo nav-item">
        <a id="img-logo" href="#"><img src="img/logo.png" alt=""></a>
      </div>
      <ul class="links nav-item">
        <li><a href="index.html">home</a></li>
        <li><a href="about.html">about</a></li>
        <li><a href="portfolio.html">portfolio</a></li>
        <li><a href="blog.html">blog</a></li>
        <li><a href="contact.html">contact</a></li>
      </ul>
      <ul class="log-reg nav-item">
        <li><a href="#">Log In</a></li>
        <li><span class="or">|</span></li>
        <li><a href="#">Register</a></li>
      </ul>
    </nav>
  </header>
  <section class="contact pages">
    <div class="container">
      <form action="">
        <h1 class="form-item">Thanks for taking the time to reach out. What can I do for you today?</h1>
        <div class="form-item two">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name">
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email">
          </div>
        </div>
        <div class="form-item">
          <label for="message">Message</label>
          <textarea name="" id="message" cols="30" rows="10"></textarea>
        </div>
        <div class="form-item">
          <button class="btn">Submit</button>
        </div>
      </form>
    </div>
  </section>
  <footer>
    <div class="container">
      <p class="footer-item">&copy; 2018 Cris Aian Vergara</p>
      <ul class="footer-item">
        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        <li><a href="#"><i class="fab fa-github"></i></a></li>
      </ul>
    </div>
  </footer>
</body>

</html>
